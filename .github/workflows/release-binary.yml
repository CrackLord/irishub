name: Release Binary
on:
  push:
    branches:
      - "feature/binaryCI"
    
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: build binary for linux amd64
        run: |
          sed "s/make build/make build-linux-amd64/g" Dockerfile | tee Dockerfile.linux-amd64
          docker build -t build:linux-amd64 -f Dockerfile.linux-amd64 .
          docker run -itd --name iris-linux-amd64 build:linux-amd64 tail -f /dev/null
          mkdir -p build/
          docker cp iris-linux-amd64:/usr/local/bin/iris-linux-amd64 build/
          tar -czvf build/iris-linux-amd64.tar.gz build/iris-linux-amd64
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: build/iris-linux-amd64.tar.gz
          asset_name: iris-linux-amd64.tar.gz
          asset_content_type: application/gzip